<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bigger Fish - Financial game part of global and collaborative natural economy for an ultimate lifetime experience">   
    <meta name="keywords" content="Play-to-Earn Games, Financial Games, Financial Tools, Bigger Fish, Crypto Games">
    <meta name="author" content="Bono Zekan">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <link rel="icon" href="./assets/media/images/logo-two.png">
    <title>
        Bigger Fish
    </title>
</head>
<body>
    
    <div class="heading">
        <img class="heading-logo" src="./assets/media/images/logo-two.png" alt="Bigger Fish official logo">
    </div>

    <div class="game">
        <div class="game-area">
            Table with players and pots
        </div>
        <div class="controls-area">
            <div class="contols-first">
                <button class="bttn-first">
                    <i class="fa-duotone fa-sack-dollar"></i>
                    STAKE
                </button>
                <button class="bttn-first">
                    <i class="fa-duotone fa-sack-xmark"></i>
                    FOLD
                </button>
            </div>
            <div class="contols-second">
                <button class="bttn-second">
                    Invest set amounts with icons from the list
                </button>
            </div>
            <div class="contols-third">
                <button class="bttn-third">

                    Type in your own amount
                    Add to own amount
                    Multiply any clicked amounts
                </button>
            </div>
            <div class="contols-fourth">
                <button class="bttn-fourth">
                    <p>
                        Custom Amount
                    </p>
                    <input id="custom-bet" type="number">
                    <button id="custom-bet-btn">
                    BET
                </button>
            </div>            
        </div>
        <div class="live-score-area">
            <p class="live-score-chest">
                Treasure Chest:
                <span id="live-score-total">
                    0$
                </span>
            </p>
            <p class="live-score-user-bet">
                Your Bet:
                <span id="live-score-user-pot">
                    0$
                </span>
            </p>
            <p class="live-score-user-balance">
                Balance:
                <span id="live-score-user-bank">
                    0$
                </span>
            </p>
        </div>
        <div class="past-score-area">
            <p class="past-score-box">
                Your Wins:
                <span id="past-score-counter-w">
                    0
                </span>
            </p>
            <p class="past-score-box">
                Your Losses:
                <span id="past-score-counter-l">
                    0
                </span>
            </p>
        </div>
    </div> 
    <script src="https://kit.fontawesome.com/00c35bfbd1.js" crossorigin="anonymous"></script>   
    <script src="assets/js/script.js"></script>
</body>



</html>
