<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bigger Fish - Financial game part of global and collaborative natural economy for an ultimate lifetime experience">   
    <meta name="keywords" content="Play-to-Earn Games, Financial Games, Financial Tools, Bigger Fish, Crypto Games, Ocean Games, Sharky, Whale Investors, Lifecoin Games">
    <meta name="author" content="Bono Zekan">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <link rel="icon" href="./assets/media/images/logo-two.png" type="image">
    <title>
        Bigger Fish
    </title>
</head>
<body>
    <section id="home-screen-game">
        <div id="home-screen-title">
            <h2>
                Welcome to Bigger Fish game!
            </h2>
        </div>
        <div id="avatars">
            <div id="sharky">
                <img id="sharky-logo" src="./assets/media/images/sharky.png" alt="Sharky, the main game character">
            </div>
            <div id="versus">
                <h4>
                    VS
                </h4>
            </div>
            <div id="robot">
                <img id="robot-logo" src="./assets/media/images/robot-icon.png" alt="Robot, the main game opponent">
            </div>
        </div>
        <div id="home-screen-tag">
            <h2>
                There is always a "bigger fish" in the ocean.
            </h2>
        </div>
        <div id="start-button">
            <button class="bttn-zero" id="start">
                <i class="fa-regular fa-circle-play"></i>
                Start Game
            </button>
        </div>
        <div id="partners">
            <h3>
                Game by:
            </h3>
            <a href="https://www.lifecoin.earth" target="_blank" rel="noopener">
                <img id="header-logo" src="./assets/media/images/lifecoin.jpg" alt="Lifecoin logo representing development team">
            </a>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/00c35bfbd1.js" crossorigin="anonymous"></script>   
    <script src="assets/js/script.js"></script>
</body>
</html>
