<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bigger Fish - Financial game part of global and collaborative natural economy for an ultimate lifetime experience">   
    <meta name="keywords" content="Play-to-Earn Games, Financial Games, Financial Tools, Bigger Fish, Crypto Games, Ocean Games, Sharky, Whale Investors, Lifecoin Games">
    <meta name="author" content="Bono Zekan">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <link rel="icon" href="./assets/media/images/logo-two.png" type="image">
    <title>
        Bigger Fish
    </title>
</head>
<body>
    <section id="game">
        <div class="game-area">
            <div class="game-tracking">
                <div id="user-profile">
                    <div id="user-image">
                        <i class="fa-solid fa-head-side-virus"></i>
                    </div>
                    <div id="user-image-title">
                        Human
                    </div>
                    <div class="past-score-area" id="past-score-box-h">
                        <p class="past-score-box">
                            Win:
                            <span id="past-score-counter-w">
                                0
                            </span>
                        </p>
                        <p class="past-score-box">
                            Loss:
                            <span id="past-score-counter-l">
                                0
                            </span>
                        </p>
                    </div>
                </div>
                <div id="pc-profile">
                    <div id="pc-image">
                        <i class="fa-solid fa-laptop-code"></i>
                    </div>
                    <div id="pc-image-title">
                        Robot
                    </div>
                    <div class="past-score-area" id="past-score-box-r">
                        <p class="past-score-box">
                            Win:
                            <span id="past-score-counter-w">
                                0
                            </span>
                        </p>
                        <p class="past-score-box">
                            Loss:
                            <span id="past-score-counter-l">
                                0
                            </span>
                        </p>
                    </div>
                </div> 
            </div>
            <div class="game-board">
                <div id="balance-tracker">
                    <div id="virtual-balance">
                        <p class="virtual-balance">
                            <i class="fa-solid fa-coins"></i>
                            My Balance:
                        </p>
                        <p id="balance-total">
                            0$
                        </p>
                    </div>
                    <hr>
                    <div id="total-bet">
                        <p class="total-bet">
                            <i class="fa-solid fa-file-invoice-dollar"></i>
                            My Bets:
                        </p>
                        <p id="bet-total">
                            0$
                        </p>
                    </div>
                    <hr>
                    <div id="treasure-value">
                        <p class="treasure-value">
                            <i class="fa-solid fa-vault"></i>
                            Vault Reward:
                        </p>
                        <p id="treasure-total">
                            0$
                        </p>
                    </div>
                </div>
                <div id="last-bets">
                    <div id="last-bet-user">
                        <p class="last-bet-user">
                            <i class="fa-solid fa-user"></i>
                            Last Bet:
                        </p>
                        <p id="bet-user-total">
                            0$
                        </p>
                    </div>
                    <hr>
                    <div id="last-bet-robot">
                        <p class="last-bet-robot">
                            <i class="fa-solid fa-laptop-code"></i>
                            Last Bet:
                        </p>
                        <p id="bet-robot-total">
                            0$
                        </p>
                    </div>
                </div>
            </div>
            <div class="contols-area-right">
                <button class="bttn-second" id="bttn-one">
                    Prawn ($0.1)
                </button>
                <button class="bttn-second" id="bttn-two">
                    Crab ($1)
                </button>
                <button class="bttn-second" id="bttn-three">
                    Turtle ($10)
                </button>
                <button class="bttn-second" id="bttn-four">
                    Octopus ($100) 
                </button>
                <button class="bttn-second" id="bttn-five">
                    Squid ($500)
                </button>
                <button class="bttn-second" id="bttn-six">
                    Lobster ($1k)
                </button>
                <button class="bttn-second" id="bttn-seven">
                    Tuna ($10k)
                </button>
                <button class="bttn-second" id="bttn-eight">
                    Dolphin ($100k)
                </button>
                <button class="bttn-second" id="bttn-nine">
                    Whale ($1M)
                </button>
                <button class="bttn-second" id="bttn-ten">
                    Dragon ($10M)
                </button>
            </div>           
            <div class="controls-area-bottom">
                <button class="bttn-first" id="fold">
                    <i class="fa-solid fa-sack-xmark"></i>
                    FOLD
                </button>
            </div>
        </div>
        </div> 
    </section>
    <script src="https://kit.fontawesome.com/00c35bfbd1.js" crossorigin="anonymous"></script>   
    <script src="assets/js/script.js"></script>
</body>
</html>
